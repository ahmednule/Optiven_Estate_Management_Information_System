{% extends 'estates/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Order {{ property.name }} | Optiven Estate{% endblock %}

{% block content %}
    <h1>Order {{ property.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit">Submit Order</button>
    </form>
{% endblock %}
